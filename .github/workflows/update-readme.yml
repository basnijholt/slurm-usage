name: Update README.md

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          lfs: true  # Ensure LFS files are pulled

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install markdown-code-runner
        run: |
          uv venv
          uv pip install markdown-code-runner

      # Install dependencies used in README.md code blocks
      - name: Install other Python dependencies
        run: |
          uv pip install pandas tabulate polars pyyaml pydantic typer rich

      - name: Update README.md with markdown-code-runner
        env:
          TERM: dumb
          NO_COLOR: 1
          TERMINAL_WIDTH: 90
        run: |
          # Set environment variable to use mock data for tests
          export SLURM_USE_MOCK_DATA=1
          uv run markdown-code-runner --verbose README.md
          sed -i 's/[[:space:]]*$//' README.md

      - name: Commit updated README.md
        id: commit
        run: |
          git add README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in README.md, skipping commit."
            echo "commit_status=skipped" >> $GITHUB_ENV
          else
            git commit -m "docs: auto-update README.md with markdown-code-runner"
            echo "commit_status=committed" >> $GITHUB_ENV
          fi

      - name: Push changes
        if: env.commit_status == 'committed' && github.event_name == 'push'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
